<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start a Project</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your existing site styles (optional but recommended) -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen animated-gradient text-white flex items-center justify-center px-6">

  <div class="w-full max-w-xl relative">

    <!-- Go Back -->
    <a href="index.html"
   class="absolute -top-14 left-0 px-5 py-2 rounded-full
          bg-white/20 backdrop-blur-md
          text-white font-semibold text-base
          hover:bg-white/30 transition">
  ← Go Back
</a>


    <!-- Card -->
    <div class="bg-white/10 backdrop-blur-xl rounded-3xl p-8 shadow-2xl">

      <h1 class="text-3xl font-bold mb-2 text-center">Start a Project</h1>
      <p class="text-center opacity-80 mb-8">
        Tell me about your idea and I’ll get back to you shortly.
      </p>

      <!-- Web3Forms Form -->
      <form
        id="project-form"
        class="space-y-5"
        action="https://api.web3forms.com/submit"
        method="POST">

        <!-- Web3Forms Access Key -->
        <input type="hidden" name="access_key" value="db6cdcfe-dc3b-4450-abbf-a939d9dfdedc">

        <!-- Honeypot (spam protection) -->
        <input type="checkbox" name="botcheck" class="hidden" style="display:none">

        <!-- Name -->
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white"
        />

        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white"
        />

        <!-- Project Type Dropdown -->
        <select
  name="project_type"
  required
  class="w-full px-4 py-3 rounded-xl bg-white/20 text-white
         focus:outline-none focus:ring-2 focus:ring-white">

  <option value="" disabled selected class="text-gray-400 bg-white">
    Select Project Type
  </option>
  <option class="bg-gray-900 text-white">Brand Identity & Graphics</option>
  <option class="bg-gray-900 text-white">Print & Packaging Design</option>
  <option class="bg-gray-900 text-white">Video Editing</option>
  <option class="bg-gray-900 text-white">Social Media Content</option>
  <option class="bg-gray-900 text-white">Other</option>
</select>

        <!-- Message -->
        <textarea
          name="message"
          rows="5"
          placeholder="Describe your project..."
          required
          class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white resize-none"
        ></textarea>

        <!-- Submit -->
        <button
  id="submit-btn"
  type="submit"
  class="w-full bg-white text-purple-600 py-3 rounded-full font-semibold hover:bg-gray-100 transition flex items-center justify-center gap-2"
>
  <span id="submit-text">Send Request</span>

  <!-- Spinner -->
  <svg
    id="submit-spinner"
    class="w-5 h-5 animate-spin hidden"
    viewBox="0 0 24 24"
    fill="none"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
    ></path>
  </svg>
</button>

<!-- Success & Error Messages -->
<div id="success-message" class="contact-success-message text-center mt-4 hidden">
  ✅ Thank you! Your submission has been received!
</div>

<div id="error-message" class="contact-error-message text-center mt-4 hidden">
  ❌ Oops! Something went wrong. Please try again.
</div>

    </div>
  </div>

  <!-- App JS -->
  <script src="script.js"></script>

</body>
</html>
