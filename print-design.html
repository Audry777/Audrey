  <!-- Lightbox -->
  <div
    id="lightbox"
    class="fixed inset-0 bg-black/80 backdrop-blur-lg flex items-center justify-center cursor-zoom-out hidden z-[9999]">
    <img
      id="lightbox-img"
      class="max-w-[90vw] max-h-[90vh] rounded-2xl shadow-2xl transition-transform duration-300 scale-95"
      src=""
      alt="Expanded view"
    />
  </div>

  <!-- Scripts -->
<script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const imgs = document.querySelectorAll(".gallery-img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      imgs.forEach(img => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.classList.remove("hidden");

          // reset scale
          lightboxImg.style.transform = "scale(0.95)";
          requestAnimationFrame(() => {
            lightboxImg.style.transform = "scale(1)";
          });
        });
      });

      lightbox.addEventListener("click", () => {
        lightboxImg.style.transform = "scale(0.95)";
        setTimeout(() => {
          lightbox.classList.add("hidden");
          lightboxImg.src = "";
        }, 200);
      });
    });
  </script>
